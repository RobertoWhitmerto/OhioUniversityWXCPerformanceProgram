<!DOCTYPE html> 
<html> 

<head> 
	<title>OU WxC - Workout Entry</title> 

		<!-- Materialize CSS imports [head] -->
	  <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	 
</head> 


<body style="background:black;"> 
	<header> 
		<font color="green"> <h1> OU WxC Performance Application </h1> </font>
	</header> 


<!--Drop down associations -->
<ul id="Athletes" class="dropdown-content">
  <li><a href="#!">Enter a workout</a></li>
  <li class="divider"></li>
  <li><a href="#!">View past workouts</a></li>
</ul>
<ul id="CoachesTrainers" class="dropdown-content">
  <li><a href="#!">View Athletes</a></li>
</ul>

<ul id="Administrators" class="dropdown-content">
  <li><a href="#!">View athletes and workouts</a></li>
  <li class="divider"></li>
  <li><a href="#!">Add/remove users</a></li>
</ul>

<!-- Navbar up at the top -->
<nav>
  <div class="nav-wrapper grey darken-3">
    <a class="brand-logo">Enter a Workout</a>
		<ul class="right hide-on-med-and-down">
			<li><a class="waves-effect waves-light btn grey darken-1">Home</a></li>
			<li><a class="waves-effect waves-light btn grey darken-1">About</a></li>
			<li><a class='dropdown-button btn green lighten-1' href='#' data-activates='Athletes'>Athletes</a></li>
			<li><a class='dropdown-button btn blue lighten-1' href='#' data-activates='CoachesTrainers'>Coaches/Trainers</a></li>
	        <li><a class='dropdown-button btn red lighten-1' href='#' data-activates='Administrators'>Administrators</a></li>
			<li><a class="waves-effect waves-light btn-large orange">Log-out</a></li>
			
	  </ul>
  </div>
</nav>
  
<br><br><br><br><br>


<body>

<div class="row">
        <div class="col s4 m5 offset-m3">
          <div class="card light-blue darken-4">
            <div class="card-content cyan-text">
              <span class="card-title"><center><h2 class="truncate">My Workout</h2></center></span>
<form action="/" method="post"> 
<br>
        <label>Day of month</label>
        <select class="browser-default">
			<option value="dayinvalid">--</option>
			<option value="day1">1</option>
			<option value="day2">2</option>
			<option value="day3">3</option>
			<option value="day4">4</option>
			<option value="day5">5</option>
			<option value="day6">6</option>
			<option value="day7">7</option>
			<option value="day8">8</option>
			<option value="day9">9</option>
			<option value="day10">10</option>
			<option value="day11">11</option>
			<option value="day12">12</option>
			<option value="day13">13</option>
			<option value="day14">14</option>
			<option value="day15">15</option>
			<option value="day16">16</option>
			<option value="day17">17</option>
			<option value="day18">18</option>
			<option value="day19">19</option>
			<option value="day20">20</option>
			<option value="day21">21</option>
			<option value="day22">22</option>
			<option value="day23">23</option>
			<option value="day24">24</option>
			<option value="day25">25</option>
			<option value="day26">26</option>
			<option value="day27">27</option>
			<option value="day28">28</option>
			<option value="day29">29</option>
			<option value="day30">30</option>
			<option value="day31">31</option>
		</select><br><br>
		
        <label>Hours of sleep</label> 
        <select class="browser-default">
			<option value="sleepinvalid">--</option>
			<option value="sleep0">0</option>
			<option value="sleep1">1</option>
			<option value="sleep2">2</option>
			<option value="sleep3">3</option>
			<option value="sleep4">4</option>
			<option value="sleep5">5</option>
			<option value="sleep6">6</option>
			<option value="sleep7">7</option>
			<option value="sleep8">8</option>
			<option value="sleep9">9</option>
			<option value="sleep10">10</option>
			<option value="sleep11">11</option>
			<option value="sleep12">12</option>
			<option value="sleep13">13</option>
			<option value="sleep14">14</option>
			<option value="sleep15">15</option>
			<option value="sleep16">16</option>
			<option value="sleep17">17</option>
			<option value="sleep18">18</option>
			<option value="sleep19">19</option>
			<option value="sleep20">20</option>
			<option value="sleep21">21</option>
			<option value="sleep22">22</option>
			<option value="sleep23">23</option>
			<option value="sleep24">24</option>
		</select><br><br>
		
		<label>Health status</label>
		<input type="text" name="healthstatus" required><br><br>
		
		<label>Illness</label>
		<input type="text" name="illness" required><br><br>
		
		<label>Injury</label>
		<input type="text" name="injury" required><br><br>
		
		<label>% of full health</label>
		<p class="range-field white">
			<input type="range" id="opt0" min="0" max="100" />
		</p><br><br>
		
		<label>Start of cycle</label><br>
		<input class="with-gap" name="cycle" type="radio" id="opt1" checked />
			<label for="opt1">No</label>
		<input class="with-gap" name="cycle" type="radio" id="opt2" />
			<label for="opt2">Yes</label>
		<br><br>
		
		<label>RPE (6-20)</label>
		<select class="browser-default">
			<option value="rpeinvalid">--</option>
			<option value="rpe6">6</option>
			<option value="rpe7">7</option>
			<option value="rpe8">8</option>
			<option value="rpe9">9</option>
			<option value="rpe10">10</option>
			<option value="rpe11">11</option>
			<option value="rpe12">12</option>
			<option value="rpe13">13</option>
			<option value="rpe14">14</option>
			<option value="rpe15">15</option>
			<option value="rpe16">16</option>
			<option value="rpe17">17</option>
			<option value="rpe18">18</option>
			<option value="rpe19">19</option>
			<option value="rpe20">20</option>
		</select><br><br>
		
		<label>Time:</label>
		<input type="text" placeholder="0:00:00" name="time" required><br><br>
		
		<label>Distance:</label>
		<input type="text" name="distance" required><br><br><br>
		
		
		<div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" length="256"></textarea>
            <label for="textarea1">My Notes</label>
          </div>
        </div>
		<br><br>
		
        <button class="btn waves-effect waves-light red" type="submit" name="action">Submit My Workout
			<i class="material-icons right">send</i>
		</button>
		</div>
	</div>
   </div>
  </div>
</form>
</p> 




	<!-- Materialize CSS imports [body] -->
	  <!-- put this at the end of the body -->
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body> 
 
</div> 

</body> 
</html>
