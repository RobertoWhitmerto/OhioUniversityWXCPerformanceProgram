<html>
	<h3>Test Suite : Autofill - Today Function</h3>
	<button onclick="myFunction()">Click to begin iteration</a></button><br><br>

	<script>
	function myFunction(x) {

    if(x == undefined){
        x = 0;
    }

	var d = new Date();

    d.setDate(d.getDate() + x);

	var n = d.getDate();
	var m = d.getMonth();

	document.getElementById("month").selectedIndex = m + 1;
	document.getElementById("day").selectedIndex = n;

  
    x = x + 1;
    setTimeout(function(){myFunction(x)}, 350);
	}
	</script>
